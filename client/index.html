<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>IN5000 TUD Data App</title>
    <meta name="description" content="Repository data API and dashboard">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i">
    <link rel="stylesheet" href="assets/style/dygraph.css">
    <link rel="stylesheet" href="assets/style/main.css">
</head>

<body>
    <div>
        <label for="repositories"></label>
        <select id="repositories">
            <!-- Dynamically populated -->
        </select>
        <button type="button" id="get_repository_data">
            Get Data
        </button>
    </div>

    <div id="repository_information">
        <!-- Dynamically populated -->
    </div>

    <!-- Plots divs -->
    <div class="grid-container-element">
        <div id="stargazers" class="grid-child-element"></div>
        <div id="releases" class="grid-child-element"></div>
        <div id="commits" class="grid-child-element"></div>
        <div id="contributors" class="grid-child-element"></div>
        <div id="deployments" class="grid-child-element"></div>
        <div id="issues" class="grid-child-element"></div>
        <div id="forks" class="grid-child-element"></div>
        <div id="pull_requests" class="grid-child-element"></div>
        <div id="workflows" class="grid-child-element"></div>
        <div id="size" class="grid-child-element"></div>
    </div>

    <script type="application/javascript" src="assets/js/jquery.min.js"></script>
    <script type="application/javascript" src="assets/js/jquery.easing.js"></script>
    <script src="assets/js/dygraph.min.js"></script>
    <script type="application/javascript" src="assets/js/main.js"></script>
</body>

</html>
